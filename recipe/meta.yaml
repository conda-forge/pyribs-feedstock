{% set name = "pyribs" %}
{% set pypi_name = "ribs" %}
{% set version = "0.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/ribs-{{ version }}.tar.gz
  sha256: bdb8e7ccc4620f448b72a16fafff96fb0961a41405ec7b2f3ecb83dd291fa156

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numba >=0.51.0
    - numpy >=1.17.0
    - numpy_groupies >=0.9.16
    - pandas >=1.0.0
    - python >=3.7
    - scikit-learn >=0.20.0
    - scipy >=1.4.0
    - semantic_version >=2.10
    - sortedcontainers >=2.0.0
    - threadpoolctl >=3.0.0

test:
  imports:
    - ribs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/icaros-usc/pyribs
  summary: A bare-bones Python library for quality diversity optimization.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - btjanaka
